  - type: web
    name: automail-frontend
    env: node
    plan: free
    rootDir: frontend  # ⭐ IMPORTANTE: especificar diretório
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_API_URL
        value: https://automail-backend.onrender.com
    healthCheckPath: /
    autoDeploy: true